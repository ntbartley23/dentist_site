<!doctype html>
<html>
<head>
	<!-- ## SITE META ## -->
	<meta charset="utf-8">
	<title>Run DMD | Oral Cancer Awareness 5K</title>
	<meta name="description" content="Run DMD">
	<meta name="author" content="SNDA">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="./img/placeholder/favicon.ico">

	<!-- ## LOAD STYLSHEETS ## -->
	<link rel="stylesheet" media="all" href="./css/style.css"/>

	<!-- ## GOOGLE FONTS ## -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:100,300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

</head>

<body>

<!-- ## HEADER ## -->
<header id="qcHomeHeader">
	<div class="row">

		<!-- ## LOGO ## -->
		<div id="qcLogo" class="col-6 col">
			<a href="index.html"><img src="./img/oral-cancer-awareness-month-logo-min.jpg" alt="" /></a>
		</div>

		<!-- ## SITE NAVIGATION ## -->
		<nav id="qcPriNav" class="col-6 col">
			<ul class="clearfix">
				<li><a href="event.html"><i class="icon-calendar-2 icon"></i> <span>Event Details</span></a></li>
				<li><a href="ticket.html"><i class="icon-ticket icon"></i> <span>Buy Tickets</span></a></li>
			</ul>
		</nav>

	</div>
	<div class="row">

		<!-- ## COUNTDOWN TIMER ## -->
		<div id="qcEventCountDown" class="col-6 col">
			<!-- ## DAYS ## -->
			<div class="dash days_dash">
				<div class="dash_title">days</div>
				<div class="digits clearfix">
					<div class="digit digit-1">0</div>
					<div class="digit digit-2">4</div>
					<div class="digit digit-3">2</div>
				</div>
			</div>
			<!-- ## HOURS ## -->
			<div class="dash hours_dash">
				<div class="dash_title">hours</div>
				<div class="digits clearfix">
					<div class="digit digit-1">0</div>
					<div class="digit digit-2">0</div>
				</div>
			</div>
			<!-- ## MINUTES ## -->
			<div class="dash minutes_dash">
				<div class="dash_title">minutes</div>
				<div class="digits clearfix">
					<div class="digit digit-1">0</div>
					<div class="digit digit-2">0</div>
				</div>
			</div>
			<!-- ## SECONDS ## -->
			<div class="dash seconds_dash">
				<div class="dash_title">seconds</div>
				<div class="digits clearfix">
					<div class="digit digit-1">0</div>
					<div class="digit digit-2">0</div>
				</div>
			</div>
		</div>

		<!-- ## EVENT BANNER ## -->
		<div id="qcEventBanner" class="col-6 col">
			<ul>
				<li><b>RUN-DMD-2014</b> Cold Stream Park. April-30-2014</li>
				<li><b>#RUN.</b> To spread awareness and support for Oral Health.</li>
				<li><b>#WALK.</b> When you can't run anymore.</li>
				<li><b>#BE AWARE.</b> Come Learn and .</li>
			</ul>
		</div>

	</div>
</header>
<!-- ## HEADER END ## -->

<!-- ## BACKGROUND OVERLAY ## -->
<section id="qcOverlay">
	<div id="qcEventLogo" class="loading">
		<a href="#">
			<img src="./img/oral-cancer-awareness-month-logo-min.jpg" alt="" />
		</a>
	</div>
</section>

<!-- ## VIDEO BACKGROUND FOR PAGE ## -->
<video autoplay loop poster="./assets/img/placeholder/video/sample-video.jpg" id="bgvid">
	<source src="./assets/img/placeholder/video/sample-video.webm" type="video/webm">
	<source src="./assets/img/placeholder/video/sample-video.mp4" type="video/mp4">
</video>

<!-- ## LOAD JAVASCRIPTS ## -->
<script src="./js/2.1.1.jquery.min.js" type="text/javascript"></script>
<script src="./js/countdown.js" type="text/javascript"></script>
<script src="./js/jquery.marquee.min.js" type="text/javascript"></script>
<script src="./js/library.js" type="text/javascript"></script>
<script src="./js/init.js" type="text/javascript"></script>

</body>

</html>
